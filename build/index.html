<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Royal event</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../build/css/styles.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="nav col-12 justify-content-center">
                    <div class="menu d-flex">
                        <a href="#" class="fa fa-home"></a>
                        <a href="#">About Us</a>
                        <a href="#">Pages</a>
                        <a href="#">Servises</a>
                        <a href="#">Menu</a>
                        <a href="#">Gallery</a>
                        <a href="#">Blog</a>
                        <a href="#">Contacts</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row intro col-12 justify-content-between align-items-center">
                <div class="contacts col-3">
                    <span class="number">123-456-7890</span>
                    <span class="email">info@yoursite.com</span>
                </div>
                <div class="logo col-4">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="basket col-2">
                    <span class="cart">Your cart:</span>
                    <span class="items">0 Items - $0.00</span>
                </div>
            </div>
        </div>
        <div class="container-fluid index">
            <div class="slider">
                <div><img src="img/slider_item_1.jpg" alt="img_1"></div>
                <div><img src="img/slider_item_2.jpg" alt="img_2"></div>
                <div><img src="img/slider_item_3.jpg" alt="img_3"></div>
                <div><img src="img/slider_item_4.jpg" alt="img_4"></div>

            </div>
            <div class="slider-intro">
                <hr class="slider-intro__top-line">
                <h1 class="slider-intro__text">A perfect blend of sensational food</h1>
                <hr class="slider-intro__bottom-line">
                <div class="slider-intro__button"><a href="#">order service</a></div>
            </div>
        </div>
    </header>
    <section class="catering">
        <div class="container">
            <div class="row justify-content-center">
                <div class="title col-4">
                    <div class="title__img">
                        <img src="img/wings.png" alt="wings">
                    </div>
                    <div class="title__text">
                        <h4 class="title__head">catering</h4>
                        <h2 class="title__description">Welcome to the Best Catering Company</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="slick/slider.js"></script>
</body>

</html>
